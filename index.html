<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perupay - Préstamos Rápidos</title>
  <style>
    /* Estilos globales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #004aad, #28a745); /* Fondo degradado */
      color: #fff;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      font-size: 14px;
    }

    /* Contenedor del formulario compacto */
    .form-container {
      background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con transparencia */
      padding: 1rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 350px; /* Reducimos aún más el ancho */
      min-height: 380px; /* Aseguramos que haya espacio suficiente */
    }

    /* Logo centrado */
    .logo {
      margin-bottom: 1rem; /* Reducimos el margen */
    }

    .logo img {
      width: 150px; /* Reducimos aún más el tamaño del logo */
      height: auto;
    }

    /* Título más pequeño */
    h2 {
      color: #004aad;
      font-size: 1.3rem; /* Reducimos el tamaño del título */
      font-weight: bold;
      margin-bottom: 0.8rem;
    }

    /* Formulario más pequeño */
    .form-group {
      margin-bottom: 1rem;
      width: 100%;
    }

    label {
      display: block;
      font-size: 0.9rem;
      color: #333;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    input[type="range"] {
      width: 100%;
      height: 6px; /* Reducimos la altura de la barra */
      background: #004aad;
      border-radius: 5px;
      outline: none;
    }

    input[type="range"]:focus {
      background: #28a745;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      background: #004aad;
      border-radius: 5px;
      height: 6px;
    }

    input[type="range"]::-webkit-slider-thumb {
      width: 14px; /* Reducimos el tamaño del control deslizante */
      height: 14px;
      background: #fff;
      border: 2px solid #004aad;
      border-radius: 50%;
      cursor: pointer;
    }

    .range-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 0.3rem;
      font-size: 0.9rem;
    }

    #monto-display {
      font-size: 1.2rem; /* Reducimos el tamaño del monto */
      font-weight: bold;
      color: #004aad;
      margin-top: 0.5rem;
    }

    /* Campos select más pequeños */
    select {
      width: 100%;
      padding: 0.5rem; /* Reducimos el padding */
      font-size: 0.9rem;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-top: 0.5rem;
      color: #333;
    }

    select:focus {
      border-color: #004aad;
    }

    /* Estilo del botón más pequeño */
    .button {
      background-color: #28a745;
      color: #fff;
      padding: 0.6rem 1.2rem; /* Reducimos el tamaño del botón */
      font-size: 1rem;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
      font-weight: bold;
    }

    .button:hover {
      background-color: #218838;
    }

    /* Aseguramos que la página sea completamente responsiva */
    @media (max-width: 400px) {
      .form-container {
        max-width: 100%;
        padding: 1rem;
      }

      .logo img {
        width: 120px; /* Logo aún más pequeño en pantallas pequeñas */
      }

      h2 {
        font-size: 1.2rem;
      }

      input[type="range"] {
        height: 5px;
      }

      .button {
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Formulario con logo incluido -->
  <div class="form-container">

    <!-- Logo -->
    <div class="logo">
      <img src="Perupaylogo.png" alt="Logo Perupay">
    </div>

    <!-- Título -->
    <h2>Solicita tu préstamo</h2>

    <!-- Selector de monto -->
    <div class="form-group">
      <label for="monto">Monto del préstamo (S/):</label>
      <input type="range" id="monto" name="monto" min="500" max="1000" step="50" value="500" oninput="updateMonto()">
      <div class="range-labels">
        <span>S/500</span>
        <span>S/1000</span>
      </div>
      <p id="monto-display">Monto seleccionado: S/500</p>
    </div>

    <!-- Selector de número de cuotas -->
    <div class="form-group">
      <label for="cuotas">Número de cuotas:</label>
      <select id="cuotas" name="cuotas">
        <option value="3">3 cuotas</option>
        <option value="6">6 cuotas</option>
        <option value="9">9 cuotas</option>
        <option value="12">12 cuotas</option>
      </select>
    </div>

    <!-- Selector de frecuencia de pago -->
    <div class="form-group">
      <label for="frecuencia">Frecuencia de pago:</label>
      <select id="frecuencia" name="frecuencia">
        <option value="semanal">Semanal</option>
        <option value="quincenal">Quincenal</option>
      </select>
    </div>

    <!-- Botón de solicitud -->
    <a href="#" class="button">Solicitar Préstamo</a>

  </div>

  <script>
    // Función para actualizar el monto seleccionado
    function updateMonto() {
      var monto = document.getElementById("monto").value;
      document.getElementById("monto-display").innerText = "Monto seleccionado: S/" + monto;
    }
  </script>

</body>
</html>
