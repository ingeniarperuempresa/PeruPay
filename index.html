<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perupay - Cálculo de Cuotas</title>
  <style>
    /* Estilos globales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #004aad, #28a745); /* Fondo degradado */
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    /* Contenedor del formulario compacto */
    .form-container {
      background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con transparencia */
      padding: 1.5rem 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      margin: 1rem auto;
    }

    .logo {
      margin-bottom: 1rem;
    }

    .logo img {
      width: 180px;
    }

    h2 {
      color: #004aad;
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #004aad;
    }

    input[type="range"] {
      width: 100%;
    }

    #monto-display {
      font-size: 1.4rem;
      font-weight: bold;
      color: #004aad;
      margin-top: 0.6rem;
      text-align: center;
    }

    select {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-top: 0.5rem;
    }

    .button {
      background-color: #28a745;
      color: #fff;
      padding: 0.8rem;
      font-size: 1.1rem;
      border-radius: 20px; /* Bordes redondeados */
      text-decoration: none;
      font-weight: bold;
      margin-top: 1rem;
      display: inline-block;
      border: none;
      cursor: pointer;
    }

    #cuota-display {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #004aad;
    }

    /* Sección adicional */
    .info-container {
      margin-top: 1.5rem;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      color: #004aad;
    }

    .info-container h3 {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .info-container p {
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .info-container a {
      color: #28a745;
      text-decoration: none;
      font-weight: bold;
    }

    /* Media Queries para dispositivos más grandes */
    @media (min-width: 768px) {
      body {
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        padding: 2rem;
      }

      .form-container {
        width: 400px;
        max-width: 450px;
        margin: 2rem;
      }

      .info-container {
        width: 400px;
        max-width: 450px;
        margin: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="logo">
      <img src="Perupaylogo.png" alt="Logo Perupay">
    </div>
    <h2>Solicita tu préstamo</h2>
    <div class="form-group">
      <label for="monto">Monto del préstamo (S/):</label>
      <input type="range" id="monto" min="500" max="1000" step="50" value="500" oninput="updateCalculations()">
      <p id="monto-display">Monto seleccionado: S/500</p>
    </div>

    <div class="form-group">
      <label for="cuotas">Número de cuotas:</label>
      <select id="cuotas" onchange="updateCalculations()">
        <option value="1">1 cuota</option>
        <option value="2">2 cuotas</option>
        <option value="3">3 cuotas</option>
        <option value="4" selected>4 cuotas</option> <!-- Predeterminado -->
      </select>
    </div>

    <div class="form-group">
      <label for="frecuencia">Frecuencia de pago:</label>
      <select id="frecuencia" onchange="updateCalculations()">
        <option value="normal">Semanal</option>
        <option value="quincenal" selected>Quincenal</option> <!-- Predeterminado -->
      </select>
    </div>

    <p id="cuota-display">Cuota: S/0.00</p>

    <a href="#" class="button">Solicitar Préstamo</a>
  </div>

  <div class="info-container">
    <h3>¿Estás en Infocorp?</h3>
    <p>No te preocupes, tenemos opciones para ayudarte a recibir tu crédito. <br> Descubre nuestras <a href="#">soluciones de crédito</a>.</p>
  </div>

  <script>
    function updateCalculations() {
      // Obtener valores del formulario
      const monto = parseFloat(document.getElementById("monto").value);
      const cuotas = parseInt(document.getElementById("cuotas").value);
      const frecuencia = document.getElementById("frecuencia").value;

      // Calcular interés base (10%)
      let interes = 0.10;

      // Incremento por frecuencia quincenal (+2%)
      if (frecuencia === "quincenal") {
        interes += 0.02;
      }

      // Calcular monto total
      const montoTotal = monto * (1 + interes);

      // Calcular cuota
      const cuota = montoTotal / cuotas;

      // Actualizar valores en la pantalla
      document.getElementById("monto-display").innerText = `Monto seleccionado: S/${monto.toFixed(2)}`;
      document.getElementById("cuota-display").innerText = `Cuota: S/${cuota.toFixed(2)}`;
    }

    // Inicializar cálculos con valores predeterminados
    updateCalculations();
  </script>

</body>
</html>
