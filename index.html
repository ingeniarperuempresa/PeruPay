<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perupay - Préstamos Rápidos</title>
  <style>
    /* Estilos globales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f4f6f9;
      color: #333;
      line-height: 1.6;
    }

    /* Sección del logo */
    .logo {
      text-align: center;
      padding: 2rem 0;
      background-color: #fff;
    }

    .logo img {
      width: 250px; /* Ajusta el tamaño del logo */
      height: auto;
    }

    /* Sección del formulario de préstamos */
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #004aad;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 0.5rem;
    }

    select, input[type="range"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-top: 0.5rem;
    }

    .range-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
    }

    .button {
      background-color: #28a745;
      color: #fff;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-top: 2rem;
    }

    .button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- Sección del logo -->
  <div class="logo">
    <img src="Perupaylogo.png" alt="Logo Perupay">
  </div>

  <!-- Formulario de préstamo -->
  <div class="form-container">
    <h2>Solicita tu préstamo</h2>

    <!-- Selector de monto -->
    <div class="form-group">
      <label for="monto">Monto del préstamo (S/):</label>
      <input type="range" id="monto" name="monto" min="500" max="1000" step="50" value="500" oninput="updateMonto()">
      <div class="range-labels">
        <span>S/500</span>
        <span>S/1000</span>
      </div>
      <p id="monto-display">Monto seleccionado: S/500</p>
    </div>

    <!-- Selector de número de cuotas -->
    <div class="form-group">
      <label for="cuotas">Número de cuotas:</label>
      <select id="cuotas" name="cuotas">
        <option value="3">3 cuotas</option>
        <option value="6">6 cuotas</option>
        <option value="9">9 cuotas</option>
        <option value="12">12 cuotas</option>
      </select>
    </div>

    <!-- Selector de frecuencia de pago -->
    <div class="form-group">
      <label for="frecuencia">Frecuencia de pago:</label>
      <select id="frecuencia" name="frecuencia">
        <option value="semanal">Semanal</option>
        <option value="quincenal">Quincenal</option>
      </select>
    </div>

    <!-- Botón de envío -->
    <a href="#" class="button">Solicitar Préstamo</a>
  </div>

  <script>
    // Función para actualizar el monto seleccionado
    function updateMonto() {
      var monto = document.getElementById("monto").value;
      document.getElementById("monto-display").innerText = "Monto seleccionado: S/" + monto;
    }
  </script>

</body>
</html>
