<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perupay - Solicitar Préstamo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #004aad, #28a745);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 1.5rem 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      margin: 1rem auto;
    }

    .logo img {
      width: 180px;
      margin-bottom: 1rem;
    }

    h2 {
      color: #004aad;
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #004aad;
    }

    input[type="range"] {
      width: 100%;
    }

    #monto-display {
      font-size: 1.4rem;
      font-weight: bold;
      color: #004aad;
      margin-top: 0.6rem;
      text-align: center;
    }

    select {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-top: 0.5rem;
    }

    .button {
      background-color: #28a745;
      color: #fff;
      padding: 0.8rem;
      font-size: 1.1rem;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 1rem;
      display: inline-block;
      border: none;
      cursor: pointer;
    }

    /* Estilos para las opciones Infocorp */
    .infocorp-options {
      margin-top: 2rem;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: left;
    }

    .infocorp-options h3 {
      color: #004aad;
      margin-bottom: 1rem;
    }

    .infocorp-options button {
      background-color: #28a745;
      color: #fff;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 1rem;
      display: inline-block;
      border: none;
      cursor: pointer;
    }

    /* Media Queries */
    @media (min-width: 768px) {
      body {
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        padding: 2rem;
      }

      .form-container {
        width: 400px;
        max-width: 450px;
        margin: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Formulario de solicitud de préstamo -->
  <div class="form-container">
    <div class="logo">
      <img src="Perupaylogo.png" alt="Logo Perupay">
    </div>
    <h2>Solicita tu préstamo</h2>

    <!-- Formulario de monto y cuotas -->
    <div class="form-group">
      <label for="monto">Monto del préstamo (S/):</label>
      <input type="range" id="monto" min="500" max="1000" step="50" value="500" oninput="updateCalculations()">
      <p id="monto-display">Monto seleccionado: S/500</p>
    </div>

    <div class="form-group">
      <label for="cuotas">Número de cuotas:</label>
      <select id="cuotas" onchange="updateCalculations()">
        <option value="1">1 cuota</option>
        <option value="2">2 cuotas</option>
        <option value="3">3 cuotas</option>
        <option value="4" selected>4 cuotas</option>
      </select>
    </div>

    <div class="form-group">
      <label for="frecuencia">Frecuencia de pago:</label>
      <select id="frecuencia" onchange="updateCalculations()">
        <option value="semanal">Semanal</option>
        <option value="quincenal" selected>Quincenal</option>
      </select>
    </div>

    <p id="cuota-display">Tu cuota: S/500</p>
    <button class="button" onclick="calculateCuota()">Solicitar Préstamo</button>
  </div>

  <!-- Opciones para personas con Infocorp -->
  <div class="infocorp-options">
    <h3>¿Estás en Infocorp?</h3>
    <p>Te ofrecemos las siguientes soluciones:</p>
    <button onclick="location.href='https://www.perupay.com/descargar-apk'">Descargar nuestra App y Recargar S/10</button>
    <button onclick="location.href='https://www.perupay.com/prestamo-base'">Préstamo Base de S/50</button>
    <button onclick="location.href='https://www.perupay.com/negociador-de-deudas'">Negociador de Deudas</button>
  </div>

  <script>
    // Función para actualizar el monto y la cuota
    function updateCalculations() {
      let monto = document.getElementById("monto").value;
      let cuotas = document.getElementById("cuotas").value;
      let frecuencia = document.getElementById("frecuencia").value;

      let tasa = 0.10; // 10% por defecto

      // Si la frecuencia es quincenal, se suma 2% a la tasa
      if (frecuencia === "quincenal") {
        tasa = 0.12; // 12%
      }

      // Calcular la cuota
      let cuota = monto / cuotas;
      cuota += cuota * tasa;

      // Actualizar el monto y la cuota
      document.getElementById("monto-display").innerText = `Monto seleccionado: S/ ${monto}`;
      document.getElementById("cuota-display").innerText = `Tu cuota: S/ ${cuota.toFixed(2)}`;
    }

    // Función para mostrar la cuota calculada
    function calculateCuota() {
      alert("Tu cuota ha sido calculada correctamente.");
    }
  </script>

</body>
</html>
